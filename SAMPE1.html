<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #8d72c2, #12c5ed, #f1f1f6);
            color: #333; /* Slightly darker text for contrast */
        }

        #header {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0 20px; /* Reduced padding for minimalist look */
            align-items: center;
            margin-bottom: auto;
            background: linear-gradient(to bottom right, #7faed9, #d0e4f7); /* Deeper, cooler blue gradient */
            border-bottom: 1px solid #ccc; /* Slightly darker border for better separation */
        }

        #header-text {
            text-align: center;
        }

        #header-text div {
            margin: 5px 0;
            font-size: 1.2rem; /* Responsive font size */
        }

        #course {
            font-weight: bold;
            font-size: 1rem; /* Adjusted font size */
        }

        #slsulogo,
        #celogo,
        #icpep {
            display: block;
            margin: 0 15px; /* Adjusted margin to align logos better */
        }

        #slsulogo {
            width: 110px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
        }

        #celogo {
            width: 110px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
        }

        #icpep {
            width: 140px; /* Adjusted width */
            height: auto; /* Maintain aspect ratio */
        }

        #front-text {
            font-weight: bold;
            color: #333;
            margin-top: 50px;
            padding: 0 20px; /* Adjusted padding */
            text-align: center;
        }

        /* Ensure the interface doesn't overflow */
        html, body {
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
        }

        /* page 2 */
        #form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 75%; /* Responsive width */
            max-width: 1000px; /* Sets a comfortable maximum for wide screens */
            margin: 20px auto; /* Centered form with auto margin */
            background-color: #fdfdfd; /* Soft white for a cleaner look */
            border: 1px solid #3a6ea5; /* Subtle blue border for contrast */
            padding: 30px;
            border-radius: 12px; /* Slightly larger radius for a polished effect */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.12); /* Softer shadow for elegance */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        #form-container:hover {
            background-color: #f1f9ff; /* Subtle light blue on hover for interactive feedback */
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2); /* Deeper shadow for hover interaction */
        }

        #input-fields {
            flex: 3; /* Take more space in the container */
            margin-right: 50px;
            min-width: 250px; /* Ensures minimum width */
        }

        #stock-display {
            width: 220px;
            margin-left: 50px; /* Reduced margin for better responsiveness */
            min-width: 220px; /* Ensures it doesn't shrink too much */
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 35px; /* Increased margin for bigger gap */
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
        }

        .form-group label {
            width: 150px; /* Reasonable label width */
            font-weight: 600; /* Semi-bold for a professional tone */
            font-size: 16px;
            color: #333; /* Dark gray for text contrast */
            margin-right: 10px;
            flex: 1;
            min-width: 150px;
        }

        select, input[type="number"], input[type="checkbox"] {
            flex: 2;
            padding: 12px;
            border: 1px solid #ced4da; /* Light gray border for a modern look */
            border-radius: 8px; /* Slightly rounded corners for elegance */
            font-size: 15px;
            width: 100%;
            max-width: 400px; /* Ensures fields don't become too wide */
            transition: border-color 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-color: #3a6ea5; /* Highlight border on focus */
            outline: none; /* Removes the default focus outline */
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        /* proceed button */
        .button-container {
            text-align: center;
            margin-top: 15px;
        }

        .button-container button {
            background-color: #4b7bec; /* Professional blue */
            border: 3px solid #2c5d9e;
            color: white;
            padding: 12px 45px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 23px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #00008b; /* Darker Blue */
            color: #add8e6; /* Light Blue text on hover */
        }

        #previewModal {
            display: none; /* This is set to none initially */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darker background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it overlays other content */
        }

    </style>
</head>
<body>
    <div id="header">
        <img id="slsulogo" src="slsu.png" alt="SLSU Logo">
        <div id="header-text">
            <div>SOUTHERN LEYTE STATE UNIVERSITY</div>
            <div>FACULTY OF ENGINEERING</div>
            <div id="course">Bachelor of Science in Computer Engineering</div>
        </div>
        <img id="celogo" src="celogo.png" alt="CE Logo">
        <img id="icpep" src="icpeplogo.png" alt="">
    </div>


    <div id="form-container">
        <div id="input-fields">
            <div class="form-group">
                <label for="program">Program:</label>
                <select id="program" name="program" required>
                    <option value="" disabled selected>Select Program</option>
                    <option value="Faculty of Engineering">Faculty of Engineering</option>
                    <option value="Faculty of Hospitality and Tourism Management">Faculty of Hospitality and Tourism Management</option>
                    <option value="Faculty of Computer Studies and Information Technology">Faculty of Computer Studies and Information Technology</option>
                    <option value="Faculty of Criminal Justice">Faculty of Criminal Justice</option>
                    <option value="Faculty of Teacher Education">Faculty of Teacher Education</option>
                    <option value="Association of Industrial Technology">Association of Industrial Technology</option>
                </select>
            </div>
    
                <div class="form-group">
                    <label>Layout:</label>
                    <div style="display: flex; align-items: center;">
                        <input type="radio" id="lined" name="layout" value="Lined Layout" style="margin-right: 10px;" required>
                        <label for="lined">Lined Layout</label>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <input type="radio" id="unlined" name="layout" value="Unlined Layout" style="margin-right: 10px;" required>
                        <label for="unlined">Unlined Layout</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" oninput="checkQuantity()" required>
                </div>
            </div>

                <div id="stock-display">
                    <h3>Available Stock:</h3>
                    <p>Total Booklets: <span id="total-stock">150</span></p>
                </div>

                <!-- modal structure -->
                <div id="previewModal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
                    <div style="background:white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 300px; text-align: center;">
                        <h2>Preview Your Order</h2>
                        <p><strong>Program:</strong> <span id="previewProgram"></span></p>
                        <p><strong>Layout:</strong> <span id="previewLayout"></span></p>
                        <p><strong>Quantity:</strong> <span id="previewQuantity"></span></p>
                        <button id="confirmButton">Confirm</button>
                        <button id="cancelButton" style="margin-left: 10px;">Cancel</button>
                    </div>
                </div>
                
                <div class="button-container">
                <input type="submit" value="Proceed" class="sub" id="submit">
                </div> 
                
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDqxo3IrnvOX2_9c2fv96iDeq1c8X4AE94",
            authDomain: "fir-v10-15166.firebaseapp.com",
            databaseURL: "https://fir-v10-15166-default-rtdb.firebaseio.com",
            projectId: "fir-v10-15166",
            storageBucket: "fir-v10-15166.appspot.com",
            messagingSenderId: "199033930521",
            appId: "1:199033930521:web:48501e8ea61ff8c5413b88"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        document.getElementById("submit").addEventListener('click', function(e) {
            e.preventDefault(); // Prevent form submission
    
            // Get input values
            const selectedProgram = document.getElementById("program").value;
            const selectedLayout = document.querySelector('input[name="layout"]:checked').value;
            const quantity = document.getElementById("quantity").value;
    
            // Set the preview modal values
            document.getElementById("previewProgram").innerText = selectedProgram;
            document.getElementById("previewLayout").innerText = selectedLayout;
            document.getElementById("previewQuantity").innerText = quantity;
    
            // Show the preview modal
            document.getElementById("previewModal").style.display = "block";
    
            // Confirm button event
            document.getElementById("confirmButton").onclick = function() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                const currentDateTime = `${month}-${day}-${year} ${hours}:${minutes}:${seconds}`;
    
                // Save data to Firebase
                set(ref(db, 'sales/' + currentDateTime), {
                    program: selectedProgram,
                    layout: selectedLayout,
                    quantity: quantity
                }).then(() => {
                    // Redirect to page3.html after saving the data
                    window.location.href = 'page3.html';
                }).catch((error) => {
                    console.error("Error saving data: ", error);
                });
            };
    
            // Cancel button event
            document.getElementById("cancelButton").onclick = function() {
                document.getElementById("previewModal").style.display = "none"; // Close modal
            };
        });
    </script>            
    
    </body>
</html>
